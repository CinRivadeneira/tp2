<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/regitro.css">
    <title>registro</title>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <div class="register">
                <h2>Registrarse</h2>
                <form action="">
                    <input type="text" placeholder="Nombre" class="nombre">
                    <input type="text" placeholder="Correo" class="correo">
                    <input type="password" placeholder="Contraseña" class="pass">
                    <input type="submit" class="submit" value="REGISTRARSE">
                </form>
            </div>
            <div class="login">
                <h2> Iniciar Sesion</h2>
                <div class="login-items">
                    <input type="text" placeholder="Usuario" class="usuario">
                    <input type="password" placeholder="contranseña" class="contraseña">
                    <button class="boton">INGRESAR
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
